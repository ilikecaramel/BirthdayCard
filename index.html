<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Card</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f7f3f7;
    font-family: sans-serif;
  }

  .card-container {
    position: relative;
    width: min(90vw, 420px);
    aspect-ratio: 3 / 4;
  }

  .card {
    width: 100%;
    height: 100%;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    background: white;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: none;
  }

  .card img.active {
    display: block;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 44px;
    height: 44px;
    border-radius: 50%;
    border: none;
    background: #f7b6c9;
    color: white;
    font-size: 26px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .arrow-left {
    left: -60px;
  }

  .arrow-right {
    right: -60px;
  }

  .arrow:hover {
    background: #f39bb7;
  }
</style>
</head>

<body>

<div class="card-container">
  <button class="arrow arrow-left" id="prev">&#10094;</button>

  <div class="card">
    <img src="front.png" class="active" id="front" alt="Front page">
    <img src="middle.png" id="middle" alt="Middle page">
    <img src="last.png" id="last" alt="Last page">
  </div>

  <button class="arrow arrow-right" id="next">&#10095;</button>
</div>

<script>
  const pages = ["front", "middle", "last"];
  let current = 0;

  function showPage(index) {
    pages.forEach((id, i) => {
      document.getElementById(id).classList.toggle("active", i === index);
    });
  }

  document.getElementById("prev").addEventListener("click", () => {
    current = (current - 1 + pages.length) % pages.length;
    showPage(current);
  });

  document.getElementById("next").addEventListener("click", () => {
    current = (current + 1) % pages.length;
    showPage(current);
  });
</script>

</body>
</html>
