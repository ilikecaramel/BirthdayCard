<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f7f3f7;
    font-family: sans-serif;
  }

  .card-container {
    position: relative;
    width: min(90vw, 420px);
    aspect-ratio: 3 / 4; /* makes it tall like Canva */
  }

  .card {
    width: 100%;
    height: 100%;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* IMPORTANT: no squish */
    display: none;
  }

  .card img.active {
    display: block;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 26px;
    background: #f7b6c9; /* baby pink */
    color: white;
    border: none;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .arrow-left {
    left: -60px;
  }

  .arrow-right {
    right: -60px;
  }

  .arrow:hover {
    background: #f39bb7;
  }
</style>
